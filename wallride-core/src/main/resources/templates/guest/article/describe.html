	<link rel="shortcut icon" th:href="@{/resource/favicon.png}" />
	<link rel="alternate" type="application/atom+xml" th:title="${WEBSITE_TITLE}" th:href="@{__${WEBSITE_LINK}__/feed/atom.xml}" />
	<link rel="alternate" type="application/rss+xml" th:title="${WEBSITE_TITLE}" th:href="@{__${WEBSITE_LINK}__/feed/rss.xml}" />

<body class="page-container-bg-solid">
<div class="page-wrapper">
	<div class="page-wrapper-row" th:include="layout::guest-page-top">

	</div>
	<div class="page-wrapper-row full-height">
		<div class="page-wrapper-middle">
			<!-- BEGIN CONTAINER -->
			<div class="page-container">
				<!-- BEGIN CONTENT -->
				<div class="page-content-wrapper">
					<!-- BEGIN CONTENT BODY -->
					<!-- BEGIN PAGE HEAD-->
					<div class="page-head">
						<div class="container">
							<!-- BEGIN PAGE TITLE -->
							<!--							<div class="page-title">
                                                                <h1>Dashboard
                                                                    <small>dashboard & statistics</small>
                                                                </h1>
                                                            </div>-->
							<!-- END PAGE TITLE -->
							<!-- BEGIN PAGE TOOLBAR -->
							<div class="page-toolbar" th:include="layout::guest-theme-panel">
							</div>
							<!-- END PAGE TOOLBAR -->
						</div>
					</div>
					<!-- END PAGE HEAD-->
					<!-- BEGIN PAGE CONTENT BODY -->
					<div class="page-content">
						<div class="col-md-12 blog-page">
							<div class="container">
								<div class="col-md-9 article-block portlet light">
									<h3 th:text="${article.title}">Hello here will be some recent news..</h3>
									<input id="article-id" type="hidden" th:value="${article.id}">
									<div class="blog-tag-data">
										<img src="/resources/metronic/theme/assets/pages/media/gallery/item_img.jpg" class="img-responsive">
										<div class="row">
											<div class="col-md-6">
												<ul class="list-inline blog-tags" th:if="${article.tags}">
													<i class="fa fa-tags"></i>
													<li th:each="tag : ${article.tags}">
														<a th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}">
															 Tag Name</a>

													</li>
												</ul>
											</div>
											<div class="col-md-6 blog-tag-data-inner">
												<ul class="list-inline">
													<li>
														<i class="fa fa-calendar"></i>
														<a href="javascript:;" th:text="${#temporals.format(article.date, 'yyyy/MM/dd HH:mm')}">
															April 16, 2013 </a>
													</li>
													<li>
														<i class="fa fa-comments"></i>
														<a href="#Comments">Comments </a>
													</li>
												</ul>
											</div>
										</div>
									</div>
									<!--end news-tag-data-->
									<div th:utext="${#posts.body(article)}">
										Article Body
									</div>
				<!--					<div class="row">
										<div class="col-md-5">
											Prev Article
											<a th:href="@{${#posts.path(prev)}}" th:text="${prev.code}"></a>
										</div>
										<div class="col-md-5 pull-right">
											Next Article
											<a th:href="@{${#posts.path(next)}}" th:text="${next.code}"></a>
										</div>
									</div>-->
									<hr>
									<div id="Comments">
									<div id="article-comments-wrapper">

									</div>
									</div>
								</div>
								<!--end col-md-9-->
								<div class="col-md-3 blog-sidebar blog-tag-data">
									<div class="author portlet light">
										<div class="profile-userpic" th:alt="${article.author.name}">
											<a th:href="@{/author/{name}(name=${article.author.loginId})}">
												<img src="" th:src="${article.author.getGravatarUrl(170)}" class="img-responsive" >
											</a>
										</div>
										<div class="profile-usertitle">
											<div class="profile-usertitle-name" th:text="${article.author.name}">
												Marcus Doe
											</div>
											<div class="profile-usertitle-job">
												Developer
											</div>
										</div>
										<div class="profile-userbuttons">
											<button type="button" class="btn btn-circle green-haze btn-sm">Follow</button>
											<button type="button" class="btn btn-circle btn-danger btn-sm">Message</button>
										</div>
									</div>
									<div class="portlet light sidebar-tags blog-sidebar-tags">

									</div>

									<div class="portlet light sidebar-categories blog-sidebar-categories">

									</div>
									<div class="portlet light sidebar-articles blog-sidebar-article-archive">

									</div>
								</div>
								<!--end col-md-3-->
							</div>
						</div>
						<!-- BEGIN PAGE CONTENT-->

						<!-- END PAGE CONTENT-->
					</div>
					<!-- END PAGE CONTENT BODY -->
					<!-- END CONTENT BODY -->
				</div>
				<!-- END CONTENT -->
				<!-- BEGIN QUICK SIDEBAR -->


				<div class="page-quick-sidebar">


				</div>
			</div>
		</div>
	</div>
	<!-- END QUICK SIDEBAR -->
</div>
